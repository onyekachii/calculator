<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple Calculator Project" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- bootstrap import-->
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container w-75">

       
        <div class="row">
            <div class="col-12">
                <code id="code"></code>
                <p id="show"></p>
            </div>
        </div>
        <div class="row">
            <div id="clear" class="col-3">
                AC
            </div>
            <div id="minplus" class="col-3 opr">
                -/+
            </div>
            <div id="modulo" class="col-3 opr">
                %
            </div>
            <div id="divide" class="col-3 opr">
                /
            </div>
        </div>
        <div class="row">
            <div id="7" class="col-3 numb">
                7
            </div>
            <div id="8" class="col-3 numb">
                8
            </div>
            <div id="9" class="col-3 numb">
                9
            </div>
            <div id="multiply" class="col-3 opr">
                *
            </div>
        </div>
        <div class="row">
            <div id="4" class="col-3 numb">
                4
            </div>
            <div id="5" class="col-3 numb">
                5
            </div>
            <div id="6" class="col-3 numb">
                6
            </div>
            <div id="minus" class="col-3 opr">
                -
            </div>
        </div>
        <div class="row">
            <div id="1" class="col-3 numb">
                1
            </div>
            <div id="2" class="col-3 numb">
                2
            </div>
            <div id="3" class="col-3 numb">
                3
            </div>
            <div id="plus" class="col-3 opr">
                +
            </div>
        </div>
        <div class="row">
            <div id="0" class="col-6 numb">
                0
            </div>
            <div id="." class="col-3 numb">
                .
            </div>
            <div id="equa" class="col-3 opr">
                =
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="index.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
